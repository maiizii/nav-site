<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <title>TK客网站导航</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/tc.png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="tk-header">
    <div class="tk-header-inner">
      <!-- 移动端分类菜单按钮 -->
      <button class="mobile-category-btn" id="mobile-category-btn" aria-label="分类菜单" type="button" style="display:none;">
        &#9776;
      </button>
      <div class="tk-logo">
        <a href="https://www.tkcall.com" class="logo-link">
          <img class="logo-img" src="/tkcall_logo.png" alt="logo" />
        </a>
        <span class="site-nav-title">网站导航</span>
      </div>
      <nav class="tk-menu pc-only" aria-label="主导航">
        <a class="tk-menu-link" href="https://www.tkcall.com/c/general/4">日常</a>
        <a class="tk-menu-link" href="https://www.tkcall.com/c/operation/6">运营</a>
        <a class="tk-menu-link" href="https://www.tkcall.com/c/technology/7">技术</a>
        <a class="tk-menu-link" href="https://www.tkcall.com/c/e-commerce/11">电商</a>
        <a class="tk-menu-link" href="https://www.tkcall.com/c/advertisement/9">推广</a>
        <a class="tk-menu-link" href="https://www.tkcall.com/c/trade/8">交易</a>
      </nav>
      <div class="header-actions">
        <form class="search-bar" role="search" aria-label="站内搜索" onsubmit="return false;">
          <input id="search" type="text" placeholder="搜索..." autocomplete="off" />
        </form>
        <a href="admin" class="header-btn" id="settings-btn">设置</a>
      </div>
    </div>
  </header>
  <main class="container">
    <aside class="sidebar" aria-label="分类导航">
      <div class="sidebar-categories-label">分类</div>
      <nav id="category-list" class="category-list"></nav>
      <button class="sidebar-top-btn" id="sidebar-top-btn" type="button">TOP</button>
    </aside>
    <!-- 移动端分类弹窗菜单 -->
    <div class="mobile-category-menu" id="mobile-category-menu" style="display:none;">
      <div class="mobile-category-menu-header">
        <span>分类</span>
        <button id="mobile-category-close" aria-label="关闭分类菜单" type="button">×</button>
      </div>
      <nav id="mobile-category-list" class="mobile-category-list"></nav>
    </div>
    <section class="main-content" id="main"></section>
  </main>
  <footer>
    <p>© 2025 TK客网站导航</p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
