<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <title>TK客网站导航</title>
  <link rel="icon" href="/tc.png" />
  <link rel="stylesheet" href="./admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <header class="admin-header glass-header">
    <div class="admin-header-inner">
      <div class="admin-logo">
        <img class="logo-img" src="/tkcall_logo.png" alt="TKCall.com" />
        <span class="site-nav-btn">网站导航</span>
      </div>
      <nav class="admin-menu">
        <a class="admin-index-link" href="index">首页</a>
        <button id="adminChangePwdShowBtn" class="admin-logout-btn" style="display:none;">修改密码</button>
        <button id="adminLogoutBtn" class="admin-logout-btn" style="display:none;">退出登录</button>
      </nav>
    </div>
  </header>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <nav class="admin-sidebar-list">
        <button class="admin-sidebar-item" data-tab="cat">分类管理</button>
        <button class="admin-sidebar-item" data-tab="nav">导航管理</button>
      </nav>
    </aside>
    <main class="admin-main-content">
      <section id="tab-cat" class="admin-tab">
        <h2>分类管理</h2>
        <div id="cat-list"></div>
      </section>
      <section id="tab-nav" class="admin-tab">
        <h2>导航管理</h2>
        <div style="margin-bottom:18px;" class="nav-filter-bar">
          <label for="nav-category-filter" class="admin-label">分类筛选：</label>
          <select id="nav-category-filter" class="admin-select"></select>
          <select id="nav-subcategory-filter" class="admin-select" style="display:none;margin-left:10px;"></select>
        </div>
        <div id="nav-list"></div>
      </section>
    </main>
  </div>
  <footer>
    <p>© 2025 TK客网站导航</p>
  </footer>

  <!-- 登录弹窗 -->
  <div id="adminLoginModal" class="admin-login-modal" style="display:none;">
    <div class="admin-login-box">
      <h2>后台登录</h2>
      <div class="admin-login-msg" id="adminLoginMsg"></div>
      <input id="adminLoginUser" type="text" placeholder="用户名" autocomplete="username" />
      <input id="adminLoginPwd" type="password" placeholder="密码" autocomplete="current-password" />
      <button id="adminLoginBtn">登录</button>
      <button id="adminLoginCancelBtn" class="admin-btn-cancel" type="button">取消</button>
    </div>
  </div>

  <!-- 修改密码弹窗 -->
  <div id="adminChangePwdModal" class="admin-login-modal" style="display:none;">
    <div class="admin-login-box">
      <h2>修改密码</h2>
      <div class="admin-login-msg" id="adminChangePwdMsg"></div>
      <input id="changeOldPwd" type="password" placeholder="原密码" autocomplete="current-password" />
      <input id="changeNewPwd" type="password" placeholder="新密码" autocomplete="new-password" />
      <input id="changeNewPwd2" type="password" placeholder="再次输入新密码" autocomplete="new-password" />
      <button id="adminChangePwdBtn">确认修改</button>
      <button id="adminChangePwdCancelBtn" class="admin-btn-cancel" type="button">取消</button>
    </div>
  </div>

  <!-- 退出登录确认弹窗 -->
  <div id="adminLogoutConfirmModal" class="admin-login-modal" style="display:none;">
    <div class="admin-login-box">
      <h2>确认退出</h2>
      <button id="adminLogoutConfirmBtn">确认退出</button>
      <button id="adminLogoutCancelBtn" class="admin-btn-cancel" type="button">取消</button>
    </div>
  </div>
  <script src="./admin.js"></script>
</body>
</html>
